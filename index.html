<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="d3js/d3-d3-7c711ba/index.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        svg{
            background-color: bisque;
        }
    </style>
    <title>D3 POC</title>
</head>

<body>

    <script>
        var dataArray = [30, 15, 50, 80, 100]

        var width = 500
        var height = 500

        var canvas = d3.select('body')
            .append('svg')
            .attr('width', width)
            .attr('height', height)

        var widthScale = d3.scaleLinear()
            .domain([0, 100])
            .range([0, width])

        var colorScale = d3.scaleLinear()
            .domain([0, 100])
            .range(['red', 'blue'])

        var bars = canvas.selectAll('rect')
            .data(dataArray)
            .enter()
            .append('rect')
            .attr('width', 0)
            .attr('fill', '#000')
            .attr('height', 50)
            .attr('y', function(d, i) { return i * 100 })

            bars.transition()
            .delay(1000)
            .duration(1500)
            .attr('width', function(d) { return widthScale(d) })
            .attr('fill', function(d) { return colorScale(d) })

    </script>
</body>

</html>
